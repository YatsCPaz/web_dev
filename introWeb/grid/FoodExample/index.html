<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- Seccion principal -->
        <section class="hero">

            <div class="info">
                <h1 class="info-title"> La mejor comida que puedas encontrar</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sequi aliquid soluta ex eaque id suscipit culpa excepturi dolore odio tempora.</p>
                <button class="info-button"> Reserva aqui</button>
            </div>
    
            <div class="hero-image">
                <img src="imagenes/hero.png" alt="plato principal">
            </div>        
        </section>

        <!-- Imagenes de nuestros servicios -->

        <section class="services">
            <h2 class="services-title"> Nuestros Servicios</h2>
            <div class="dishes">
                <figure class="dishes-image dishes-image-big">
                    <img src="imagenes/video.png" alt="video de una pelicula">
                </figure>
                
                <figure class="dishes-image">
                    <img src="imagenes/dish1.png" alt="plato1">                    
                </figure>

                <figure class="dishes-image">
                    <img src="imagenes/dish2.png" alt="plato2">                    
                </figure>

                <figure class="dishes-image">
                    <img src="imagenes/dish3.png" alt="plato3">                    
                </figure>

                <figure class="dishes-image">
                    <img src="imagenes/dish4.png" alt="plato4">                    
                </figure>
            </div>
        </section>

        <!-- imagenes de platos del menu -->

        <section class="menu">
            <h2 class="menu-title"> Menu Principal</h2>

            <div class="plates">
                <figure class="plates-image">
                    <img src="imagenes/plate1.png" alt="Dishe 1">
                </figure>

                <figure class="plates-image">
                    <img src="imagenes/plate2.png" alt="Dishe 2">
                </figure>

                <figure class="plates-image">
                    <img src="imagenes/plate3.png" alt="Dishe 3">
                </figure>

                <figure class="plates-image">
                    <img src="imagenes/plate4.png" alt="Dishe 4">
                </figure>

                <figure class="plates-image">
                    <img src="imagenes/plate5.png" alt="Dishe 5">
                </figure>
            </div>       
                     
        </section>

    </main>
</body>
</html>
